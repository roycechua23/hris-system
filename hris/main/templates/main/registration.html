<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <title>HRIS Registration</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>
    <link rel="stylesheet" href="{% static 'css/floating-labels.css' %}"/>
    </head>
    <body>
      
     <form class="form-signin" action="{% url 'main:signup' %}" method="POST">
     {% csrf_token %}
        <div class="text-center mb-4">
            <img class="mb-4" src="{% static 'main/human-resources.png' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">HRIS</h1>
            <p>Your human resources partner </p>
            <h2>Signup</h2>
        </div>
        
        <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register Account">
        <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="#">Sign Up</a></p>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
    </form>

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tooltip.js' %}"></script>    
    </body>
</html>
